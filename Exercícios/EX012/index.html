<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>VÍDEOS HOSPEDADOS LOCALMENTE</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" poster="Imagens/Foto.png" controls autoplay loop>
        <source src="Mídia/meu-video.mp4" type="video/mp4">
        <source src="Mídia/Meu-Video(1).mkv" type="video/mkv">
        <source src="Mídia/Meu-Video(1).webm" type="video/webm">
        <source src="Mídia/meu-video.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidadecom reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=WVR2A68Dg7HJUCZc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
 
    
</body>
</html>
