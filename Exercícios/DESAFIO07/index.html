<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>

    <picture>
        <source media="(max-width: 550px)" srcset="Imagens/Foto-P.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="Imagens/Foto-M.png" type="image/png">
        <img src="Imagens/Foto-G.png" alt="Imagem Flexível">
    </picture>
    
</body>
</html>
